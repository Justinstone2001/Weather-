<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <source>
</head>
<script src="./assets/js/script.js"></script>
<script src="./assets/css/style.css"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<body>
    <header class="hero">
        <h1 class="title">
            Weather Finder
        </h1>
        <p>Search by city to find the current local weather!
        </p>
    </header>


    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">

            <div class="card">
                <h3 class="card-header text-uppercase">Search By City</h3>
                <form id="city-form" class="card-body">
                    <label class="form-label" for="city">City</label>
                    <input name="city" id="city" type="text" autofocus="true" class="form-input" />
                    <button id = "search-city" type="submit" class="btn">Search</button>
                </form>
                <div id = "history-button" class="col-12 col-md-8">
                    <h2 class="history">History: <span id="history"></span></h2>
                    <div id="history-container" class="list-group"></div>
                </div>
            </div>
        </div>


        <div class="col-12 col-md-8">
            <h2 class="weather">Weather: <span id="weather"></span></h2>
            <div id="weather-container" class="list-group"></div>
        </div>

        <div class="col-12 col-md-8">
            <h2 class="forecast">5-day forecast: <span id="forecast"></span></h2>
            <div id="forecast-container" class="list-group"></div>
        </div>
    </main>

</body>

</html>
